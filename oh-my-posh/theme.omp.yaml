# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 2
blocks:
- type: prompt
  alignment: left
  segments:
  # - type: time
  #   style: plain
  #   background: "transparent"
  #   foreground: "#007ACC"
  #   text: ""
  #   duration: 0s
  #   namelength: 0
  - type: root
    style: plain
    template: "root <#ffffff>in</> "
    background: transparent
    foreground: "#E06C75"
    text: ""
    duration: 0s
    namelength: 0
  - type: path
    style: plain
    template: "{{ .Path }} "
    properties:
      style: folder
    background: transparent
    foreground: "#55B9C4"
    text: ""
    duration: 0s
    namelength: 0
  - type: git
    style: plain
    template: "<#ffffff>on</> {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} \uf044 {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} \uf046 {{ .Staging.String }}{{ end }} "
    properties:
      fetch_status: true
    background: transparent
    foreground: "#C678DD"
    text: ""
    duration: 0s
    namelength: 0
  - type: node
    style: plain
    template: "<#ffffff>via</> \ue781 {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }} "
    properties:
      fetch_version: true
    background: transparent
    foreground: "#98C379"
    text: ""
    duration: 0s
    namelength: 0
  - type: status
    style: plain
    template: "x "
    background: transparent
    foreground: "#C94A16"
    text: ""
    duration: 0s
    namelength: 0
- type: prompt
  alignment: right
  segments:
  - type: upgrade
    style: plain
    background: "transparent"
    foreground: "green"
    text: ""
    duration: 0s
    namelength: 0
  - type: executiontime
    style: plain
    foreground: "cyan"
    background: "transparent"
    template: "{{ .FormattedMs }} "
    properties:
      threshold: 500
      style: austin
- type: prompt
  alignment: left
  segments:
  - type: text
    style: plain
    template: "› "
    background: transparent
    foreground: "#63F08C"
    text: ""
    duration: 0s
    namelength: 0
  newline: true
transient_prompt:
  template: "› "
  background: transparent
  foreground: green
  text: ""
  duration: 0s
  namelength: 0
secondary_prompt:
  template: ››
  background: transparent
  foreground: "#63F08C"
  text: ""
  duration: 0s
  namelength: 0
